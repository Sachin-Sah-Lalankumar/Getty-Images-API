<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Image Search</h1>

      <div class="search-bar">
        <i class="ri-search-line"></i>
        <input type="text" id="search-input" placeholder="Search images " />

      <button id="search">Search</button>

          alt="leaf"
        />
        <a
          href="https://unsplash.com/photos/a-close-up-of-a-tree-with-white-flowers-Y9v9_YL23qs"
          target="_blank"
          >Cheery Blosoom</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682687982049-b3d433368cd1?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        />

          src="https://images.unsplash.com/photo-1708953016468-f85bc07af823?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="leaf"
        />
        <a
          href="https://unsplash.com/photos/a-very-tall-building-with-a-very-large-window-EaBXqXNwh0Y"
          target="_blank"
          >Architecture</a
        >
      </div>

      <div class="search-result">
        <img
